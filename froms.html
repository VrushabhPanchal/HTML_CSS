<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!-- <link rel="stylesheet" href="style.css"> -->
<body>
    <div class="formclass">
        <form action="indec.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username : </label>
            <input type="username"  id="username" placeholder="Enter Your Name">
            <br>
            <label for="password">password : </label>
            <input type="password"  id="password" maxlength="10" minlength="5" required><br>
    
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="sample@gmail.com"><br>
    
            <label for="phone">phone</label>
            <input type="phone" id="phone" pattern="[0-9]{2}-[0-9]{10}"><br>
    
            <label for="bday">Birthdate</label>
            <input type="date" id="bday"><br>
    
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="99"><br>
    
            <label for="title">Title : </label>
    
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
    
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
    
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br><br>
    
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Gift Card</option>
            </select><br>
    
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe"><br>
    
            <label for="comment">Comments : </label>
            <textarea name="comment" id="comment" rows="3" cols="25"></textarea><br>
    
            <label for="file"></label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>
    
    
    
            <input type="reset">
            <input type="submit">
    
    
            <img src="https://plus.unsplash.com/premium_photo-1666824468749-3ce4c85dc2e3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" id="img">
        </form>
    </div>
</body>
</html>
